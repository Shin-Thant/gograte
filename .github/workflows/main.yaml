name: CI
on: [push]
jobs:
    test:
        runs-on: ubuntu-latest
        # strategy:
        #     matrix:
        #         go-version: ["1.16", "1.20", "1.21"]
        steps:
            - uses: actions/checkout@v4
            - name: Setup Go
              uses: actions/setup-go@v4
              # with:
              #     go-version: ${{ matrix.go-version }}
            - name: Display Go version
              run: go version
            - name: Install dependencies
              run: go get .
            - name: Build
              run: go build -v ./...
            - name: Test
              run: go test -v -cover ./...
